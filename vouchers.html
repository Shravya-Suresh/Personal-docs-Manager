<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], input[type="number"], select, textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 80px;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #0c4464;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #e06c00;
        }
        #voucher-image {
            width: 150px;
            height: 150px;
            background-image: url('images/voucher.jpg'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            bottom: 770px;
            left: 490px;
        }
        #logout{
            position: fixed;
            right: 20px;
            top: 10px;
            font-size: 20px;
            color: #0c4464;
            text-decoration: none; 
        }

        #mydetails{
            position: fixed;
            right: 120px;
            top: 10px;
            font-size: 20px;
            color: #0c4464;
            text-decoration: none; 
        }
    </style>
</head>
<body>

    <a href = "signin-page.html" id = "logout">Log Out</a>
    <a href = "mydetails.html" id = "mydetails">My Details</a>

    <div class="form-container">
        <div id="voucher-image"></div>
        <h2>Voucher Details Form</h2>
        <form action="php_files/voucher-submit.php" method="post" enctype="multipart/form-data">

            <label for="voucher_name">Voucher Name / Title</label>
            <input type="text" id="voucher_name" name="voucher_name" required>

            <label for="voucher_number">Voucher Number</label>
            <input type="text" id="voucher_number" name="voucher_number">

            <label for="company">Issuer / Company</label>
            <input type="text" id="company" name="company" required>

            <label for="value">Voucher Value</label>
            <input type="number" step="0.01" id="value" name="value" required>

            <label for="voucher_type">Voucher Type</label>
            <select id="voucher_type" name="voucher_type" required>
                <option value="">--Select Type--</option>
                <option value="Gift">Gift</option>
                <option value="Discount">Discount</option>
                <option value="Coupon">Coupon</option>
                <option value="Other">Other</option>
            </select>

            <label for="issue_date">Issue Date</label>
            <input type="date" id="issue_date" name="issue_date" required>

            <label for="expiry_date">Expiry Date</label>
            <input type="date" id="expiry_date" name="expiry_date" required>

            <label for="notes">Notes / Terms & Conditions</label>
            <textarea id="notes" name="notes" placeholder="Any additional information..."></textarea>

            <label for="voucher_file">Upload Voucher Document</label>
            <input type="file" id="voucher_file" name="voucher_file" accept=".pdf,.jpg,.png,.jpeg" required>

            <script>
                const form = document.querySelector('form');
                const issueInput = document.getElementById('issue_date');
                const expiryInput = document.getElementById('expiry_date');

                // Validate expiry date is not before issue date
                form.addEventListener('submit', function(e){
                    const issueDate = new Date(issueInput.value);
                    const expiryDate = new Date(expiryInput.value);

                    if(expiryDate < issueDate){
                        e.preventDefault();
                        expiryInput.setCustomValidity("Expiry date cannot be before issue date");
                        expiryInput.reportValidity();
                    } else {
                        expiryInput.setCustomValidity("");
                    }
                });
            </script>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
